{% load app_tags %}
{% get_count_new_order as count_new %}
{% get_count_in_work as count_in_work %}

<nav class="navbar servise-desk-navbar navbar-dark bg-secondary">
    <a class="navbar-brand" href="{% url 'applications:home' %}">Servise Desk</a>


    <form class="form-inline my-2 my-lg-0">
        <span class="btn-block">

            <input class="form-control me-2" type="search" placeholder="Поиск" aria-label="Поиск">
            <button class="btn btn-outline-light my-2 my-sm-0" type="submit">Поиск</button>

            <button class="btn btn-outline-light my-2 my-sm-0" type="button" onclick="location.href='{% url 'applications:new' %}'">
            Новых <span class="badge badge-danger">{{ count_new }}</span>
            </button>
            <button class="btn btn-outline-light my-2 my-sm-0" type="button"
                    onclick="location.href='{% url 'applications:accepted_by_user' %}'">
            В работе <span class="badge badge-danger">{{ count_in_work }}</span>
            </button>

            <span class="navbar-text">
                {% if request.user.is_authenticated %}
                    <a href="{% url 'applications:cabinet' request.user.id %}">Привет, {{ request.user.first_name }} |</a>
                    <a href="{% url 'applications:logout' %}">Выход</a>
                {% else %}
                    {#                 <a href="{% url 'register' %}">Register</a> | <a href="{% url 'login' %}">Login</a>#}

                    <div class="btn btn-one text-white" onclick="location.href='{% url 'applications:register' %}'">
                    <span>register</span>
                    </div>
                    <div class="btn btn-one text-white" onclick="location.href='{% url 'applications:login' %}'">
                    <span>login</span>
                    </div>
                {% endif %}


            </span>
        </span>

    </form>

</nav>
